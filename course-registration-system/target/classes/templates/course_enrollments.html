<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Course Enrollments - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">Course Registration</a>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container flex-grow-1 py-4">
      <h2 class="mb-4">
        Enrollments for <span th:text="${course.title}"></span>
      </h2>
      <table class="table table-bordered table-striped">
        <thead class="table-primary">
          <tr>
            <th>Student Name</th>
            <th>Email</th>
            <th>Enrollment Date</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="enrollment : ${enrollments}">
            <td th:text="${enrollment.user.userProfile.fullName}"></td>
            <td th:text="${enrollment.user.email}"></td>
            <td th:text="${enrollment.enrollmentDate}"></td>
          </tr>
        </tbody>
      </table>
      <a th:href="@{/admin}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
      <div class="container">
        &copy;
        <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>
        College Course Registration System
      </div>
    </footer>
  </body>
</html>
