<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users - Admin</title>
</head>
<body>
    <h2>Users</h2>
    <table border="1">
        <thead>
            <tr><th>Username</th><th>Email</th><th>Role</th><th>Program</th><th>Actions</th></tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.program != null ? user.program.name + ' - ' + user.program.year : ''}"></td>
                <td>
                    <form th:action="@{/admin/users/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="userId" th:value="${user.id}" />
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/admin}">Back to Dashboard</a>
</body>
</html>
