<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - Course Registration System</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <h3>All Courses</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Instructor</th>
                <th>Capacity</th>
                <th>Programs</th>
                <th>Enrollment Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.title}"></td>
                <td th:text="${course.description}"></td>
                <td th:text="${course.instructor}"></td>
                <td th:text="${course.capacity}"></td>
                <td>
                    <span th:each="program : ${course.programs}" th:text="${program.name + ' - ' + program.year}"></span><br/>
                </td>
                <td th:text="${enrollmentCounts[course.id]}"></td>
                <td>
                    <form th:action="@{/admin/course/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="courseId" th:value="${course.id}" />
                        <button type="submit">Delete</button>
                    </form>
                    <a th:href="@{'/admin/course/edit/' + ${course.id}}">Edit</a> |
                    <a th:href="@{'/admin/enrollments/' + ${course.id}}">View Enrollments</a>
                </td>
            </tr>
        </tbody>
    </table>
    <h3>Add New Course</h3>
    <form th:action="@{/admin/course/add}" method="post">
        <label>Title: <input type="text" name="title" required /></label><br/>
        <label>Description: <input type="text" name="description" /></label><br/>
        <label>Instructor: <input type="text" name="instructor" /></label><br/>
        <label>Capacity: <input type="number" name="capacity" required /></label><br/>
        <label>Programs:
            <select name="programIds" multiple required>
                <option th:each="program : ${programs}" th:value="${program.id}" th:text="${program.name + ' - ' + program.year}"></option>
            </select>
        </label><br/>
        <button type="submit">Add Course</button>
    </form>
    <a th:href="@{/}">Back to Home</a>
</body>
</html>
