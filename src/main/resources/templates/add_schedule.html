<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Schedule - Admin</title>
</head>
<body>
    <h2>Add Schedule</h2>
    <form th:action="@{/admin/schedule/add}" method="post">
        <input type="hidden" name="courseId" th:value="${courseId}" />
        <label>Day of Week: <input type="text" name="dayOfWeek" required /></label><br/>
        <label>Start Time: <input type="time" name="startTime" required /></label><br/>
        <label>End Time: <input type="time" name="endTime" required /></label><br/>
        <label>Location: <input type="text" name="location" required /></label><br/>
        <button type="submit">Add Schedule</button>
    </form>
    <a th:href="@{/admin}">Back to Dashboard</a>
</body>
</html>
